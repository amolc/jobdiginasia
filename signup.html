<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>SignUp Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="signUp">
      <section class="container signUpParent">
        <dev action="./employ.html" class="formBox">
          <div class="inputBox">
            <section class="inputBox1">
              <div>
                <input type="text" id="name" placeholder="Name" required />
              </div>
              <div>
                <input
                  type="number"
                  id="phoneNumber"
                  placeholder="Phone Number"
                  required
                />
              </div>
              <div>
                <input type="email" id="email" placeholder="Email" required />
              </div>
              <div>
                <select name="" id="" class="drpdownBox">
                  <option value="B.Sc" selected disabled>Education</option>
                  <option value="B.Sc">B.Sc</option>
                  <option value="B.Sc">M.Sc</option>
                  <option value="B.Sc">B.Com</option>
                  <option value="B.Sc">M.Com</option>
                </select>
              </div>
            </section>
            <section class="inputBox2">
              <div>
                <input
                  type="text"
                  id="userName"
                  placeholder="Username"
                  required
                />
              </div>
              <div>
                <input
                  type="password"
                  id="password"
                  placeholder="Password"
                  required
                />
              </div>
              <div>
                <div class="imgBox">
                  <div class="drop-zone">
                    <span class="drop-zone__prompt mx-auto">Photo</span>
                    <input
                      type="file"
                      name="myFile"
                      class="drop-zone__input"
                      required
                      id="image"
                    />
                  </div>
                </div>
              </div>
            </section>
          </div>
          <section class="resumeParent">
            <div class="resumeBox">
              <div class="drop-zone">
                <span class="drop-zone__prompt">Resume</span>
                <input
                  type="file"
                  name="myFile"
                  class="drop-zone__input"
                  required
                  id="resume"
                />
              </div>
            </div>
          </section>
          <div class="btnbox">
            <button onclick="addCandidate()">SignUp</button>
          </div>
        </dev>
      </section>
    </section>
    <div class="sightDrawer">
      <section class="adminBox">
        <p><i class="fa-solid fa-face-smile"></i>SB ADMIN<sup>2</sup></p>
      </section>

      <section class="dashboardBox">
        <p><i class="fa-solid fa-gauge"></i>Dashboard</p>
      </section>
      <section class="interfaceBox">
        <span>Interface</span>
      </section>
      <section class="candidate">
        <p onclick="changePagetoCandidae()" style="cursor: pointer">
          <i class="fa-solid fa-user"></i>Candidates
        </p>
        <p onclick="changePageToJob()" style="cursor: pointer">
          <i class="fa-solid fa-gear"></i> Job
        </p>
      </section>
      <section class="addons">
        <span>Addons</span>
      </section>
      <section class="pagesChart">
        <p><i class="fa-solid fa-folder"></i>Pages</p>
        <p><i class="fa-solid fa-chart-bar"></i>Chart</p>
        <p><i class="fa-solid fa-table-cells"></i>Tables</p>
      </section>
      <section class="arrowBox">
        <i class="fa-solid fa-angle-left"></i>
      </section>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
 
</html>
